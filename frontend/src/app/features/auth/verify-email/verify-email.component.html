<div class="verify-email-container">
  <div class="verify-email-card">
    <h2>Email Verification</h2>

    <div *ngIf="isVerifying" class="verifying">
      <div class="spinner"></div>
      <p>Verifying your email address...</p>
    </div>

    <div *ngIf="!isVerifying && verificationSuccess" class="success">
      <div class="success-icon">✓</div>
      <h3>Email Verified Successfully!</h3>
      <p>Your email has been verified. You can now log in to your account.</p>
      <p class="redirect-message">Redirecting to login page...</p>
    </div>

    <div *ngIf="!isVerifying && !verificationSuccess" class="error">
      <div class="error-icon">✗</div>
      <h3>Verification Failed</h3>
      <p>{{ errorMessage }}</p>
      <div class="links">
        <a routerLink="/login">Go to Login</a>
        <span>|</span>
        <a routerLink="/register">Create New Account</a>
      </div>
    </div>
  </div>
</div>
