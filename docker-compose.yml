services:
  postgres:
    image: postgres:15-alpine
    container_name: loginapp-postgres
    environment:
      POSTGRES_DB: loginapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - loginapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loginapp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/loginapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-jwt-secret-key-change-in-production-min-256-bits
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loginapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loginapp-frontend
    environment:
      API_URL: http://localhost:8081/api
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - loginapp-network

volumes:
  postgres-data:

networks:
  loginapp-network:
    driver: bridge
